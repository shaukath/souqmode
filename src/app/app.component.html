<mat-toolbar color="primary" id="mainNav">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <a class="navbar-brand brand-title js-scroll-trigger" routerLink="">Souqmode</a>
</mat-toolbar>

<mat-sidenav-container class="example-container"
                       [style.marginTop.px]="56">
  <mat-sidenav #snav [mode]="'over'"
               fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!--footer starts here-->
    <footer id="myFooter">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 myCols">

          </div>
